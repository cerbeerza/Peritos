{% extends 'base.html'%}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <h3>¿Deseas eliminar el registro de {{ object.nombres }} ? </h3>
    <button class="btn btn-danger" type="submit"> Sí, eliminar </button>
    <a class="btn btn-default" href="{% url 'usuario:usuario_listar' %}"> Cancelar</a>
</form>
{% endblock %}
